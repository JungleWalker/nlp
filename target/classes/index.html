<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <script src="js/jquery-3.4.1.min.js"></script>

    <script>
        $(function () {
            $("#story-build").click(function () {
                $.ajax({
                    type: "post",
                    url: "/story/storyBuild",
                    success: function (result) {
                        $("#story").html(result);
                    }
                });
            });
        })
    </script>
</head>
<body>

    <div class="text-center container" style="width: 80%;">
        <div class="row" style="margin-top: 10px">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search for...">
                <span class="input-group-btn">
                    <button id="story-build" class="btn btn-default" type="button">故事生成</button>
                </span>
            </div><!-- /input-group -->
        </div><!-- /.row -->

        <textarea id="story" rows="20" readonly style="width: 100%; margin-top: 30px"></textarea>
    </div>
</body>
</html>
